<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBooks App Home</title>
</head>
<body>
<h1>QuickBooks App Home</h1>


<div>
    {% if qb_connected %}
    <p style="color:green;">QuickBooks is connected.</p>
    <ul>
        <li><a href="{% url 'customers' %}">Customers</a></li>
        <li><a href="{% url 'company' %}">Company</a></li>
        <li><a href="{% url 'invoices' %}">Invoices</a></li>
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <p style="color:red;">QuickBooks is not connected.</p>
    <a href="{% url 'connect' %}">Connect Now</a>
    {% endif %}
</div>
</body>
</html>
